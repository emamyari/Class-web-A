<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>

<button class="btn btn-success" onclick="myFunc()">submit</button>
            <table class="table table-striped">
            <thead>
                <tr>
                    <td>عنوان</td>
                    <td>تعداد</td>
                </tr>
            </thead>  
            <tbody id="tb">
            </tbody>  
            </table>
</body>
</html>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    function myFunc() {
        var settings = {
            "url": "http://192.168.1.111:8000/counters/",
            "method": "GET",
        };

        $.ajax(settings).done(function (response) {
        
        var result=response.counters
        str=""
        for(var i=0;i<result.length;i++){
              str = str + "<tr><td>"+result[i].title+"</td><td>"+result[i].value+"</td></tr>"
         }
        console.log(str)
        document.getElementById("tb").innerHTML=str
    });
      

        }
</script>
